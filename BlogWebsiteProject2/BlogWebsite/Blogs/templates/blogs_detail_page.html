#auth-links{
    font-family: 'Poppins', sans-serif;
    position: relative;
    display: inline-block;
    padding: 12px 3px;
    margin: 10px 0;
    color: #03e9f4;
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.5s;
    letter-spacing: 4px;
    overflow: hidden;
    margin-right: 5px;

}
#auth-links:hover{
    font-weight: bold;
    background: #03e9f4;
    text-decoration: none;
    color: #050801;
    box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 200px #03e9f4;
     -webkit-box-reflect:below 1px linear-gradient(transparent, #0005);
}
/*#auth-links:nth-child(1){
    /* filter: hue-rotate(270deg); 
}*/
#auth-links:nth-child(2){
    filter: hue-rotate(110deg);
}
#auth-links span{
    position: absolute;
    display: block;
}
#auth-links span:nth-child(1){
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg,transparent,#03e9f4);
    animation: animate1 1s linear infinite;
}
@keyframes animate1{
    0%{
        left: -100%;
    }
    50%,100%{
        left: 100%;
    }
}
#auth-links span:nth-child(2){
    top: -100%;
    right: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(180deg,transparent,#03e9f4);
    animation: animate2 1s linear infinite;
    animation-delay: 0.25s;
}
@keyframes animate2{
    0%{
        top: -100%;
    }
    50%,100%{
        top: 100%;
    }
}
#auth-links span:nth-child(3){
    bottom: 0;
    right: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(270deg,transparent,#03e9f4);
    animation: animate3 1s linear infinite;
    animation-delay: 0.50s;
}
@keyframes animate3{
    0%{
        right: -100%;
    }
    50%,100%{
        right: 100%;
    }
}
#auth-links span:nth-child(4){
    bottom: -100%;
    left: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(360deg,transparent,#03e9f4);

        <article class="media content-section">
            <img class="rounded-cirlce article-img" src="{{object.author.profile.image.url}}" alt="">

              {% if object.author == user %}
              <a href="{% url 'updateblogs' object.id %}" class="ud-btn update">Update</a>
              <a href="{% url 'deleteblogs' object.id %}" class="ud-btn delete">Delete</a>
              {% endif %}

            </div>
