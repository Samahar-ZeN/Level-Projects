<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update-Profile Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body{
            background-color:black;
            color:aliceblue;
        }
        #frm{
            position: relative;
            top: 100px;
            left: 50px;
        }
        #container1{
            border: 1px solid aliceblue;
            width: 182px;
            background-color: aliceblue;
            border-radius: 3px;
        }
         #container2{
            border: 1px solid aliceblue;
            width: 182px;
            background-color: aliceblue;
            border-radius: 3px;
        }
        #container4{
            border: 1px solid blue;
            width: 500px;
            height: 500px;
            padding: 10px;
            position: relative;
            margin-left: 390px;
            background-color: rgb(9, 9, 121);
            color: aliceblue;
            box-shadow: 10px 10px 15px gray;
            border-radius: 5px;
        }
        #update-btn{
            background-color: green;
            padding: 10px;
            width: 100px;
            text-align: center;
            border-radius: 3px;
        }
        #update-btn:hover{
            background-color: rgb(7, 83, 7);
        }
    .px-6{
    border: 1px solid rgb(205, 12, 118);
    color: aliceblue;
    padding: 10px;
    border-radius: 10px;
    text-decoration: none;
    position: relative;
    top: 70px;
    right: 100px;
}
.px-6:hover{
    background-color: rgb(205, 12, 118);
    color: aliceblue;
}
/* Extra small devices (phones, 600px and down) */
@media only screen and (max-width: 600px) {
    #container4{
        position: relative;
        top: 250px;
        right: 380px;
    }
}

/* Small devices (portrait tablets and large phones, 600px and up) */
@media only screen and (min-width: 600px) {}

/* Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 768px) {
    #container4{
        position: relative;
        top: 50px;
        right: 50px;
    }
}

/* Large devices (laptops/desktops, 992px and up) */
@media only screen and (min-width: 992px) {}

/* Extra large devices (large laptops and desktops, 1200px and up) */
@media only screen and (min-width: 1200px) {}
    </style>
</head>
<body>
    <div id="container4">
    <form id="frm" action="#" method="post" target="_self" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Username:</label>
        <div id="container1">
            {{fone.username}}
        </div><br>
        <label for="email">Email:</label>
        <div id="container2">
            {{fone.email}}
        </div><br>
        <div id="container3">
            {{ftwo.image}}
        </div><br>
        <input type="submit" id="update-btn" value="Update">
        <a href="{% url 'profile' %}" class="home_button px-6">Go Back</a>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fdff0595e6.js" crossorigin="anonymous"></script>
</body>
</html>
