{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-Blogs Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(11, 11, 113);
            color: aliceblue;
        }
        #frm{
            width: 700px;
            position: relative;
            left: 270px;
            top: 30px;
        }
        .submit-btn{
            background-color: green;
            border: 1px solid green;
            border-radius: 7px;
            width: 700px;
            padding: 10px;
            position: relative;
            bottom: 40px;
        }
        .submit-btn:hover{
            background-color: rgb(7, 93, 7);
        }
        .back-btn{
          text-decoration: none;
          border: 1px solid rgb(218, 17, 141);
          color:aliceblue;
          padding: 10px;
          border-radius: 10px;
          position: relative;
          left: 270px;
          top: 20px;
        }
        .back-btn:hover{
          background-color: rgb(218, 17, 141) ;
          color: aliceblue;
        }
 /* Extra small devices (phones, 600px and down) */
@media only screen and (max-width: 600px) {
  body{
    width: 1250px;
  }
}

/* Small devices (portrait tablets and large phones, 600px and up) */
@media only screen and (min-width: 600px) {}

/* Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 768px) {
  body{
    width: 1250px;
  }
}

/* Large devices (laptops/desktops, 992px and up) */
@media only screen and (min-width: 992px) {}

/* Extra large devices (large laptops and desktops, 1200px and up) */
@media only screen and (min-width: 1200px) {}
    </style>
</head>
<body>
    <form id="frm" action="#" method="post" target="_self">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input type="submit" class="submit-btn" value="Create Blog">
    </form>
    <a href="{% url 'blogspostsshow' %}" class="back-btn">Go Back</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fdff0595e6.js" crossorigin="anonymous"></script>
</body>
</html>
